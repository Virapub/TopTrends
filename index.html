<html lang="en">
<head>

    <title>SmartlyNow - Smart Gadgets</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <header>
        <h1>SmartlyNow</h1>
        <input type="text" id="searchBar" placeholder="Search products...">

            <li data-category="midrange">Midrange</li>

    </main>

    <footer>
        <p>&copy; 2023 SmartlyNow | Designed for Amazon Affiliates</p>
        <div class="pinterest-share">
            <button onclick="shareOnPinterest()">Share on Pinterest</button>
        </div>
