<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - All Products</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-info { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .gadget-card { border: 1px solid #ddd; padding: 10px; margin: 10px; display: inline-block; width: 200px; }
    </style>
</head>
    <header class="main-header">
        <div class="container header-content">
            <div class="logo">
                <a href="#" aria-label="InnoGadget Hub Home">GreenTrend</a>
            </div>  
            <div class="site-name border">
                <p class="name-first">GreenTrend</p>
                <div class="tag-name">
                    <p class="name-second">Smart Gadget Store</p>
                </div>
                </div>
            <div class="header-right">
                <div class="search-bar">
                    <input type="text" placeholder="Search gadgets..." aria-label="Search products">
                    <button aria-label="Search"><i class="fas fa-search"></i></button>
                </div>
                <button id="priceToggleBtn" class="btn btn-secondary price-toggle-btn">Price: USD</button>
            </div>
        </div>
          <div class="panel">
    <div class="panel-home">
      <i class="fa-solid fa-house"></i>
        Home
    </div>
    <div class="panel-ops">
      <a href="index.html" class="category-link active">Home</a>
            <a href="all-products.html" class="category-link">All Products</a>
            <a href="featured-products.html" class="category-link">Featured</a>
            <a href="category-products.html?category=electronics" class="category-link">Gadgets</a>
            <a href="#contact" class="category-link">Contact</a>
    </div>
  </div>
    </header>
<body>
    <h1>Debug - All Products Page</h1>
    
    <div id="debug-output" class="debug-info">
        <p>Loading debug information...</p>
    </div>
    
    <div id="gadgetGrid" style="border: 2px solid red; min-height: 200px; padding: 20px;">
        <p>Products will appear here...</p>
    </div>
    
    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const debugOutput = document.getElementById('debug-output');
            const gadgetGrid = document.getElementById('gadgetGrid');
            
            debugOutput.innerHTML = '';
            
            // Check data loading
            if (typeof productsData !== 'undefined') {
                debugOutput.innerHTML += '<div class="success">✅ productsData loaded: ' + productsData.length + ' products</div>';
            } else {
                debugOutput.innerHTML += '<div class="error">❌ productsData not loaded</div>';
                return;
            }
            
            if (typeof productCategories !== 'undefined') {
                debugOutput.innerHTML += '<div class="success">✅ productCategories loaded: ' + productCategories.length + ' categories</div>';
            } else {
                debugOutput.innerHTML += '<div class="error">❌ productCategories not loaded</div>';
                return;
            }
            
            // Test product card creation
            debugOutput.innerHTML += '<div class="debug-info">Creating test product cards...</div>';
            
            gadgetGrid.innerHTML = '';
            
            // Create first 3 products as test
            for (let i = 0; i < Math.min(3, productsData.length); i++) {
                const product = productsData[i];
                const card = document.createElement('div');
                card.classList.add('gadget-card');
                card.innerHTML = `
                    <img src="${product.images[0]}" alt="${product.name}" style="width: 100%; height: 120px; object-fit: cover;">
                    <h3>${product.name}</h3>
                    <p>$${product.priceUSD}</p>
                    <p>${product.shortDescription}</p>
                `;
                gadgetGrid.appendChild(card);
            }
            
            debugOutput.innerHTML += '<div class="success">✅ Test cards created successfully</div>';
        });
    </script>
</body>
</html>
